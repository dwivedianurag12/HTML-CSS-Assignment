<html>
<head>
<title>Form</title>
<script>
function validation() {
  var x = document.forms["Form"]["name"].value;
  var z = x.length;
  var rx =  /^[A-za-z0-9 ]+&/
  if (x == "") {
    alert("Name must be filled out");
	 return false;}

	var isvalid=rx.test(document.getElementById("f_name").value);
	if(!isvalid){
	alert("Name has special characters");
	}
	
	 if (z>30 || z<2)
	{alert("Name length should between 2 to 30 characters");
	 return false;
	 }
	
	
  
   var y = document.forms["Form"]["password"].value;
  if (y == "") {
    alert("password cannot be empty");
    return false;
  }
  
  return isvalid;
}
</script>
</head>
<body>
<form name="Form" method="post"   action="ex.html" onsubmit="return validation()"><table>
<tr>
<td><label>Name</label></td>
<td><input type="text" name="name" value=""  id="f_name"></td>
</tr>
<tr>
<td><label>Password</label></td>
<td><input type="password" name="password" value=""></td>
</tr>
<tr><td></td>
<td><input type="submit" name="submit" value="submit"></td>
</tr>
</table>
</form>
</body>
</html>

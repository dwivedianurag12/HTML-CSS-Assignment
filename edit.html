    alert("Name must be filled out");
 return false;
	 }
	 var isvalid=rx.test(document.getElementById("name").value);

	alert("Name has special characters");

	}
	 if (z>62 || z<2)
	{alert("Name length should between 2 to 30 characters");
	  return false;
	 }
   var y = document.forms["Form"]["price"].value;

 return false;

   if(!y.match(/^\d+/))
        {
        alert("enter numeric chararacters)");
		   return false;

}
